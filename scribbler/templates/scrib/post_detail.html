{% extends 'scrib/base.html' %}
{% block content %}
<h2> {{ post.title }} </h2>
<p><a href="{% url 'post_edit' pk=post.pk %}">Edit</a></p>
<p><a href="{% url 'post_delete' pk=post.pk %}">Delete</a> </p>
<h3> Comment</h3>
<ul>
    {% for comment in post.comments.all %}
    <li> {{ comment.title }} </li>
    {% endfor %}
</ul>
{% endblock %}
