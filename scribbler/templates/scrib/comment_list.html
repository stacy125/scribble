{% extends 'scrib/base.html' %}
{% block content %}

<h2> Comments </h2>
<a href="{% url 'comment_create' %}">Add new comment</a>
<ul>
    {% for comment in comments %}
    <li>
        <a href="{% url 'comment_detail' pk=comment.pk %}">{{ comment.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
